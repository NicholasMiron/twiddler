<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="mainPage">
      <div id="titleContainer">
        <h1 id="pageTitle">Twiddler</h1>
        <p>A worse twitter</p>
      </div>
      <div id="buttonHouse">
        <button name="newTwidd" onclick="newTweet()">New Twidd</button>
      </div>
      <div id="tweetContainer">
      </div>
    </div>
    
    <script>

        var tweetCount = 11;
        var newTweet = function() {
          var tweet = streams.home[tweetCount];
          var $tweet = $('<div class="tweet"></div>');
          var $tweetMessage = $('<div class="tweetMessage"></div>');
          var $tweetTime = $('<div class="tweetTime"></div>');
          var $user = tweet.user;

          $tweetMessage.html('<b>@' + $user + '</b>: ' + tweet.message);
          $tweetTime.text(tweet.created_at);

          $('#tweetContainer').prepend($tweet);
          $($tweet).append($tweetMessage);
          $($tweet).append($tweetTime);

          tweetCount++;
        };

      $(document).ready(function(){
        //var $body = $('body');
        //$body.html('');

        var loadTweets = function() {
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div class="tweet"></div>');
            var $tweetMessage = $('<div class="tweetMessage"></div>');
            var $tweetTime = $('<div class="tweetTime"></div>');
            var $user = tweet.user;
        
            $tweetMessage.html('<b>@' + $user + '</b>: ' + tweet.message);
            $tweetTime.text(tweet.created_at);

            $('#tweetContainer').append($tweet);
            $($tweet).append($tweetMessage);
            $($tweet).append($tweetTime);

            index -= 1;
          };
        };
        loadTweets();
      });
    </script>
  </body>
</html>
